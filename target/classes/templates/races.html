<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Versenyek</title>
  </head>
  <body>
    <h1>Versenyek</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Név</th>
        <th>Távolság (km)</th>
        <th>Részletek</th>
      </tr>
      <tr th:each="race : ${races}">
        <td th:text="${race.id}"></td>
        <td th:text="${race.nev}"></td>
        <td th:text="${race.tavolsagKm}"></td>
        <td><a th:href="@{'/races/' + ${race.id}}">Megnéz</a></td>
      </tr>
    </table>
    <a href="/races/new">Új verseny létrehozása</a>
  </body>
</html>
